id: "MS_Heb_a_3-part1"
label: MS. Heb. a. 3/1
description: Oriental char.; paper, much injured and obliterated. Letter of recommendation. Addressed on the verso האגרת הזאת כתב אותה בידו רבי[נו ברו]ך הרב הגדול והמובהק נט̇ מש̇ בן [רבינו יצח]ק נ̇ע̇ ויכתוב בינו ברוך את האיגרת הזאת להיותה ביד עבדיה הגר אצל כל קהלות ישראל אשר הוא הולך אליהם. With vowel points, some superlinear.
